<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Владислав Ножиков</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
            <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Nozhikov">
    <meta name="application-name" content="Nozhikov">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --card-bg: #111111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Эффект зернистости */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        /* Анимация ножа */
        .knife-static {
            width: 150px;
            height: 150px;
            fill: none;
            stroke: white;
            stroke-width: 1.2;
            opacity: 0.2;
            position: absolute;
            transform: rotate(-45deg);
            z-index: 0;
        }

        .glitch-text {
            position: relative;
            z-index: 10;
        }

        .bento-back {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 1.5rem 2.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.75rem;
            font-weight: 700;
            margin-top: 2rem;
            display: inline-block;
        }

        .bento-back:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-5px);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="noise">

    <svg class="knife-static" viewBox="0 0 100 100">
        <rect x="47" y="60" width="6" height="25" rx="1" stroke="white" fill="none" />
        <line x1="42" y1="60" x2="58" y2="60" stroke="white" stroke-width="1.5"/>
        <path d="M47 60 L53 60 L53 25 C53 15 50 10 47 15 Z" stroke="white" fill="none" />
    </svg>

    <main class="text-center px-6 relative z-10">
        <h1 class="text-[12rem] md:text-[20rem] font-black leading-none tracking-tighter opacity-10 select-none">
            404
        </h1>
        
        <div class="reveal mt-[-4rem] md:mt-[-8rem]">
            <h2 class="text-3xl md:text-5xl font-black uppercase tracking-tighter mb-4 glitch-text">
                ПУСТОТА ИЛИ <br>
                <span class="text-transparent" style="-webkit-text-stroke: 1px white;">РАЗРЕЗ</span>
            </h2>
            <p class="text-gray-500 uppercase tracking-widest text-[10px] md:text-xs max-w-xs mx-auto mb-8">
                Эта страница была удалена, либо ее никогда не существовало в этой реальности.
            </p>
            
            <a href="index.html" class="bento-back">
                На главную
            </a>
        </div>
    </main>

    <footer class="fixed bottom-8 w-full text-center">
        <p class="text-[8px] text-gray-700 uppercase tracking-[0.5em]">
            Владислав Ножиков / 2026
        </p>
    </footer>

</body>
</html>
