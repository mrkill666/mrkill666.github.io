<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ë–µ—Å–∫–æ–Ω–µ—á–Ω—ã–µ –ö—Ä–∏—Å—Ç–∞–ª–ª—ã - –¢—Ä–∏ –≤ –†—è–¥</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ SDK –Ø–Ω–¥–µ–∫—Å –ò–≥—Ä -->
    <script src="https://yandex.ru/games/sdk/v2"></script>

    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #2b5876 0%, #4e4376 100%);
            --board-bg: rgba(255, 255, 255, 0.1);
            --ui-bg: rgba(0, 0, 0, 0.3);
            --accent: #ffd700;
            --accent-glow: #ffae00;
            --text-color: #ffffff;
            --gem-size: 12.5%;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Fredoka One', cursive; /* –ò–≥—Ä–æ–≤–æ–π —à—Ä–∏—Ñ—Ç */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
            position: relative;
        }

        /* UI Header */
        .ui-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            background: var(--ui-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            box-sizing: border-box;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #target-info {
            background: rgba(0,0,0,0.2);
            padding: 5px 20px;
            border-radius: 20px;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #e0e0e0;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #target-display {
            color: #fff;
            margin-left: 5px;
        }

        /* Game Board */
        #board-wrapper {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: var(--board-bg);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
            touch-action: none;
            overflow: hidden; /* –ß—Ç–æ–±—ã —Ñ–∏—à–∫–∏ –Ω–µ –≤—ã–ª–µ—Ç–∞–ª–∏ –≤–∏–∑—É–∞–ª—å–Ω–æ */
        }
        
        /* Grid background pattern */
        #board-wrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 12.5% 12.5%; /* Matches cell size */
            z-index: 0;
            pointer-events: none;
        }

        .gem {
            width: var(--gem-size);
            height: var(--gem-size);
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), top 0.3s ease-in-out, left 0.3s ease-in-out;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        @media (max-width: 400px) {
            .gem { font-size: 1.6rem; }
        }

        .gem.selected {
            z-index: 20;
            animation: pulse 1s infinite;
        }
        
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–ª–µ—Ç–∫–∏ */
        .gem.selected::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 5px var(--accent)); }
            50% { transform: scale(1.2); filter: brightness(1.4) drop-shadow(0 0 15px var(--accent)); }
            100% { transform: scale(1.1); filter: brightness(1.2) drop-shadow(0 0 5px var(--accent)); }
        }

        .gem.matched {
            animation: pop 0.4s forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; filter: brightness(2); }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Modals */
        .modal {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(18, 18, 30, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            border-radius: 20px;
            padding: 20px;
        }

        .modal.active { display: flex; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal h2 { 
            font-size: 2.5rem; 
            margin-bottom: 10px; 
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            letter-spacing: 2px;
        }
        
        .modal p { 
            font-size: 1.3rem; 
            margin-bottom: 30px; 
            color: #dcdde1;
        }

        .btn {
            background: linear-gradient(135deg, #f1c40f 0%, #f39c12 100%);
            color: #2c3e50;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: 'Fredoka One', cursive;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.4), inset 0 2px 0 rgba(255,255,255,0.4);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(243, 156, 18, 0.5), inset 0 2px 0 rgba(255,255,255,0.4);
        }

        .btn:active { 
            transform: translateY(1px); 
            box-shadow: 0 5px 10px rgba(243, 156, 18, 0.4), inset 0 2px 0 rgba(255,255,255,0.4);
        }

        /* Progress Bar */
        #progress-container {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.4);
            margin-top: 15px;
            border-radius: 10px;
            padding: 3px;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            border-radius: 8px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px rgba(150, 201, 61, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        /* –ë–ª–∏–∫ –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä–µ */
        #progress-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: skewX(-20deg) translateX(-150%);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            100% { transform: skewX(-20deg) translateX(200%); }
        }

    </style>
</head>
<body>

<div id="game-container">
    <div class="ui-header">
        <div class="stat-box">
            <div class="stat-label">–£—Ä–æ–≤–µ–Ω—å</div>
            <div class="stat-value" id="level-display">1</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">–•–æ–¥—ã</div>
            <div class="stat-value" id="moves-display">20</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">–û—á–∫–∏</div>
            <div class="stat-value" id="score-display">0</div>
        </div>
    </div>
    
    <div id="target-info">
        –¶–µ–ª—å: <span id="target-display">1000</span>
    </div>

    <div id="board-wrapper">
        <!-- Grid will be generated here -->
        <div id="start-modal" class="modal active">
            <h2>–ö—Ä–∏—Å—Ç–∞–ª–ª—ã</h2>
            <p>–ë–µ—Å–∫–æ–Ω–µ—á–Ω–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ!</p>
            <button class="btn" onclick="startGame()">–ò–ì–†–ê–¢–¨</button>
        </div>

        <div id="level-modal" class="modal">
            <h2>–ü–æ–±–µ–¥–∞!</h2>
            <p>–ì–æ—Ç–æ–≤ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É?</p>
            <button class="btn" onclick="nextLevel()">–î–ê–õ–¨–®–ï</button>
        </div>

        <div id="gameover-modal" class="modal">
            <h2>–§–∏–∞—Å–∫–æ!</h2>
            <p id="final-score">–°—á–µ—Ç: 0</p>
            <button class="btn" onclick="restartGame()">–ó–ê–ù–û–í–û</button>
        </div>
    </div>

    <div id="progress-container">
        <div id="progress-fill"></div>

</div>

<script>
    // --- –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ò–≥—Ä—ã ---
    const COLS = 8;
    const ROWS = 8;
    // –ù–∞–±–æ—Ä —Ñ–∏—à–µ–∫ (–≠–º–æ–¥–∑–∏). –ü–æ—Ä—è–¥–æ–∫ –≤–∞–∂–µ–Ω –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ–∂–Ω–æ—Å—Ç–∏.
    const GEM_TYPES = ['üíé', 'üî•', 'üçÄ', '‚ö°', 'üü£', 'ü••', 'üçä', '‚ù§Ô∏è'];
    
    let grid = []; // 2D –º–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
    let domGrid = []; // 2D –º–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è DOM —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    
    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    let score = 0;
    let moves = 0;
    let level = 1;
    let targetScore = 1000;
    let activeGemTypes = 4; // –ù–∞—á–∞–ª—å–Ω–æ–µ –∫–æ–ª-–≤–æ —Ü–≤–µ—Ç–æ–≤
    
    let selectedGem = null; // –í—ã–±—Ä–∞–Ω–Ω–∞—è —Ñ–∏—à–∫–∞
    let isProcessing = false; // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≤–≤–æ–¥–∞ –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–π
    
    // DOM –≠–ª–µ–º–µ–Ω—Ç—ã
    const boardEl = document.getElementById('board-wrapper');
    const scoreEl = document.getElementById('score-display');
    const movesEl = document.getElementById('moves-display');
    const levelEl = document.getElementById('level-display');
    const targetEl = document.getElementById('target-display');
    const progressFill = document.getElementById('progress-fill');
    
    // Yandex SDK
    let ysdk = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Yandex SDK
    window.onload = function() {
        if (window.YaGames) {
            YaGames.init().then(sdk => {
                ysdk = sdk;
                console.log('Yandex SDK initialized');
            }).catch(console.error);
        }
    };

    function showAd() {
        if (ysdk) {
            ysdk.adv.showFullscreenAdv({
                callbacks: {
                    onClose: function(wasShown) {
                        // –†–µ–∫–ª–∞–º–∞ –∑–∞–∫—Ä—ã—Ç–∞
                        console.log('Ad closed');
                    },
                    onError: function(error) {
                        // –û—à–∏–±–∫–∞
                        console.log('Ad error', error);
                    }
                }
            });
        } else {
            console.log('Mock Ad: SDK not available');
        }
    }

    // --- –õ–æ–≥–∏–∫–∞ –ò–≥—Ä—ã ---

    function startGame() {
        document.getElementById('start-modal').classList.remove('active');
        level = 1;
        score = 0;
        activeGemTypes = 4;
        initLevel();
    }

    function initLevel() {
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ —É—Ä–æ–≤–Ω—è
        // –ö–∞–∂–¥—ã–µ 2 —É—Ä–æ–≤–Ω—è –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ü–≤–µ—Ç (–º–∞–∫—Å 6-7, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ)
        activeGemTypes = Math.min(4 + Math.floor((level - 1) / 2), GEM_TYPES.length);
        
        // –¶–µ–ª—å —Ä–∞—Å—Ç–µ—Ç —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ
        // –ë–ê–õ–ê–ù–°: –£–≤–µ–ª–∏—á–∏–ª–∏ –±–∞–∑—É –¥–æ 2000 –∏ –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–æ 1.3
        targetScore = Math.floor(2000 * Math.pow(1.3, level - 1));
        
        // –ë–ê–õ–ê–ù–°: –î–∞–µ–º –±–æ–ª—å—à–µ —Ö–æ–¥–æ–≤ (30), —Ç–∞–∫ –∫–∞–∫ —Ü–µ–ª—å —Å—Ç–∞–ª–∞ –≤—ã—à–µ
        moves = 30 + Math.floor(level / 2); 
        
        updateUI();
        createBoard();
        
        // –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ —Å–æ–±—Ä–∞–Ω–Ω—ã—Ö —Ä—è–¥–æ–≤ —Å—Ä–∞–∑—É
        resolveMatchesLoop(true); 
    }

    function restartGame() {
        document.getElementById('gameover-modal').classList.remove('active');
        startGame();
    }

    function nextLevel() {
        document.getElementById('level-modal').classList.remove('active');
        level++;
        score = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ—á–∫–∏ –¥–ª—è –Ω–æ–≤–æ–≥–æ —É—Ä–æ–≤–Ω—è
        showAd(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∫–ª–∞–º—É –º–µ–∂–¥—É —É—Ä–æ–≤–Ω—è–º–∏
        initLevel();
    }

    function updateUI() {
        scoreEl.innerText = score;
        movesEl.innerText = moves;
        levelEl.innerText = level;
        targetEl.innerText = targetScore;
        
        let percentage = Math.min(100, (score / targetScore) * 100);
        progressFill.style.width = percentage + '%';
    }

    function createBoard() {
        // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: —É–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ñ–∏—à–∫–∏, —á—Ç–æ–±—ã –Ω–µ —É–¥–∞–ª–∏—Ç—å –º–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        const gems = boardEl.querySelectorAll('.gem');
        gems.forEach(gem => gem.remove());

        grid = [];
        domGrid = [];
        
        const rect = boardEl.getBoundingClientRect();
        const cellSize = rect.width / COLS;

        for (let r = 0; r < ROWS; r++) {
            let row = [];
            let domRow = [];
            for (let c = 0; c < COLS; c++) {
                let type = getRandomGem();
                row.push(type);
                
                let gem = createGemDOM(r, c, type);
                boardEl.appendChild(gem);
                domRow.push(gem);
            }
            grid.push(row);
            domGrid.push(domRow);
        }
    }

    function createGemDOM(r, c, type) {
        let el = document.createElement('div');
        el.classList.add('gem');
        el.innerText = type;
        el.dataset.r = r;
        el.dataset.c = c;
        el.style.top = (r * 12.5) + '%';
        el.style.left = (c * 12.5) + '%';
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π (–º—ã—à—å + —Ç–∞—á)
        el.addEventListener('mousedown', handleInputStart);
        el.addEventListener('touchstart', handleInputStart, {passive: false});
        
        return el;
    }

    function getRandomGem() {
        return GEM_TYPES[Math.floor(Math.random() * activeGemTypes)];
    }

    // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ ---
    
    let touchStartX = 0;
    let touchStartY = 0;

    function handleInputStart(e) {
        if (isProcessing) return;
        e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö

        let target = e.target;
        if (!target.classList.contains('gem')) return;

        let r = parseInt(target.dataset.r);
        let c = parseInt(target.dataset.c);

        if (e.type === 'touchstart') {
            touchStartX = e.changedTouches[0].clientX;
            touchStartY = e.changedTouches[0].clientY;
            selectedGem = { r, c, el: target };
            target.classList.add('selected');
            // –°–ª—É—à–∞–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏–µ —Å–≤–∞–π–ø–∞
            document.addEventListener('touchend', handleInputEnd, {once: true});
        } else {
            // –õ–æ–≥–∏–∫–∞ –∫–ª–∏–∫–∞ (Desktop)
            if (!selectedGem) {
                selectedGem = { r, c, el: target };
                target.classList.add('selected');
            } else {
                // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ —Ç—É –∂–µ —Ñ–∏—à–∫—É - —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                if (selectedGem.r === r && selectedGem.c === c) {
                    selectedGem.el.classList.remove('selected');
                    selectedGem = null;
                } else {
                    // –ü—Ä–æ–±—É–µ–º —Å–≤–∞–ø–Ω—É—Ç—å
                    attemptSwap(selectedGem.r, selectedGem.c, r, c);
                }
            }
        }
    }

    function handleInputEnd(e) {
        if (!selectedGem) return;

        let touchEndX = e.changedTouches[0].clientX;
        let touchEndY = e.changedTouches[0].clientY;

        let diffX = touchEndX - touchStartX;
        let diffY = touchEndY - touchStartY;
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–≤–∞–π–ø–∞
        if (Math.abs(diffX) > Math.abs(diffY)) {
            if (Math.abs(diffX) > 30) { // –ü–æ—Ä–æ–≥ —Å–≤–∞–π–ø–∞
                attemptSwap(selectedGem.r, selectedGem.c, selectedGem.r, selectedGem.c + (diffX > 0 ? 1 : -1));
            }
        } else {
             if (Math.abs(diffY) > 30) {
                attemptSwap(selectedGem.r, selectedGem.c, selectedGem.r + (diffY > 0 ? 1 : -1), selectedGem.c);
             }
        }
        
        // –ï—Å–ª–∏ —Å–≤–∞–π–ø –Ω–µ —É–¥–∞–ª—Å—è –∏–ª–∏ –±—ã–ª –∫–ª–∏–∫, —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à—É—é –∑–∞–¥–µ—Ä–∂–∫—É
        if (selectedGem) {
             selectedGem.el.classList.remove('selected');
             selectedGem = null;
        }
    }

    function attemptSwap(r1, c1, r2, c2) {
        // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
        if (selectedGem) selectedGem.el.classList.remove('selected');
        selectedGem = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
        if (r2 < 0 || r2 >= ROWS || c2 < 0 || c2 >= COLS) return;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–æ—Å–µ–¥—Å—Ç–≤–æ (—Ç–æ–ª—å–∫–æ –ø–æ –∫—Ä–µ—Å—Ç—É)
        if (Math.abs(r1 - r2) + Math.abs(c1 - c2) !== 1) return;

        isProcessing = true;

        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —Å–≤–∞–ø
        swapVisuals(r1, c1, r2, c2);

        // –õ–æ–≥–∏—á–µ—Å–∫–∏–π —Å–≤–∞–ø
        let temp = grid[r1][c1];
        grid[r1][c1] = grid[r2][c2];
        grid[r2][c2] = temp;

        setTimeout(() => {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–∞—Ç—á–µ–π
            let matches = findMatches();
            if (matches.length > 0) {
                moves--;
                updateUI();
                processMatches(matches);
            } else {
                // –í–æ–∑–≤—Ä–∞—Ç, –µ—Å–ª–∏ –Ω–µ—Ç –º–∞—Ç—á–µ–π
                swapVisuals(r1, c1, r2, c2); // –í–æ–∑–≤—Ä–∞—Ç –≤–∏–∑—É–∞–ª–∞
                let temp = grid[r1][c1];     // –í–æ–∑–≤—Ä–∞—Ç –ª–æ–≥–∏–∫–∏
                grid[r1][c1] = grid[r2][c2];
                grid[r2][c2] = temp;
                isProcessing = false;
            }
        }, 300);
    }

    function swapVisuals(r1, c1, r2, c2) {
        let el1 = domGrid[r1][c1];
        let el2 = domGrid[r2][c2];

        // –ú–µ–Ω—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ —Å—Ç–∏–ª—è—Ö
        el1.style.top = (r2 * 12.5) + '%';
        el1.style.left = (c2 * 12.5) + '%';
        
        el2.style.top = (r1 * 12.5) + '%';
        el2.style.left = (c1 * 12.5) + '%';

        // –û–±–Ω–æ–≤–ª—è–µ–º dataset
        el1.dataset.r = r2; el1.dataset.c = c2;
        el2.dataset.r = r1; el2.dataset.c = c1;

        // –û–±–Ω–æ–≤–ª—è–µ–º –º–∞—Å—Å–∏–≤ DOM
        domGrid[r1][c1] = el2;
        domGrid[r2][c2] = el1;
    }

    // --- –ú–µ—Ö–∞–Ω–∏–∫–∞ –ú–∞—Ç—á–µ–π ---

    function findMatches() {
        let matchedSet = new Set();

        // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å
        for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS - 2; c++) {
                let type = grid[r][c];
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –ø—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏ (null), —á—Ç–æ–±—ã –Ω–µ –º–∞—Ç—á–∏—Ç—å "–ø—É—Å—Ç–æ—Ç—É"
                if (!type) continue;
                if (type === grid[r][c+1] && type === grid[r][c+2]) {
                    matchedSet.add(`${r},${c}`);
                    matchedSet.add(`${r},${c+1}`);
                    matchedSet.add(`${r},${c+2}`);
                }
            }
        }

        // –í–µ—Ä—Ç–∏–∫–∞–ª—å
        for (let c = 0; c < COLS; c++) {
            for (let r = 0; r < ROWS - 2; r++) {
                let type = grid[r][c];
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –ø—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏
                if (!type) continue;
                if (type === grid[r+1][c] && type === grid[r+2][c]) {
                    matchedSet.add(`${r},${c}`);
                    matchedSet.add(`${r+1},${c}`);
                    matchedSet.add(`${r+2},${c}`);
                }
            }
        }

        return Array.from(matchedSet).map(str => {
            let [r, c] = str.split(',').map(Number);
            return {r, c};
        });
    }

    function processMatches(matches) {
        // –ü–æ–¥—Å—á–µ—Ç –æ—á–∫–æ–≤
        // –£–ú–ï–ù–¨–®–ï–ù–û: –±—ã–ª–æ 10 –∑–∞ —Ñ–∏—à–∫—É –∏ 20 –±–æ–Ω—É—Å–∞. –°—Ç–∞–ª–æ 5 –∏ 10.
        // –≠—Ç–æ –∑–∞—Å—Ç–∞–≤–∏—Ç –∏–≥—Ä–æ–∫–∞ –∏—Å–∫–∞—Ç—å –±–æ–ª–µ–µ –¥–ª–∏–Ω–Ω—ã–µ —Ü–µ–ø–æ—á–∫–∏ –∏ –∫–æ–º–±–æ.
        let points = matches.length * 5;
        if (matches.length > 3) points += (matches.length - 3) * 10; // –ë–æ–Ω—É—Å –∑–∞ 4+
        score += points;
        updateUI();

        // –ê–Ω–∏–º–∞—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è
        matches.forEach(m => {
            let el = domGrid[m.r][m.c];
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞ –ø–µ—Ä–µ–¥ –æ–±—Ä–∞—â–µ–Ω–∏–µ–º
            if (el) {
                el.classList.add('matched');
            }
            grid[m.r][m.c] = null; // –ü–æ–º–µ—á–∞–µ–º –∫–∞–∫ –ø—É—Å—Ç—É—é
        });

        setTimeout(() => {
            // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –∏–∑ DOM
            matches.forEach(m => {
                let el = domGrid[m.r][m.c];
                if(el && el.parentNode) el.parentNode.removeChild(el);
                domGrid[m.r][m.c] = null;
            });
            
            applyGravity();
        }, 300);
    }

    function applyGravity() {
        // –°–¥–≤–∏–≥–∞–µ–º –≤–Ω–∏–∑
        for (let c = 0; c < COLS; c++) {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (grid[r][c] === null) {
                    // –ò—â–µ–º –±–ª–∏–∂–∞–π—à—É—é —Å–≤–µ—Ä—Ö—É
                    for (let k = r - 1; k >= 0; k--) {
                        if (grid[k][c] !== null) {
                            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –ª–æ–≥–∏—á–µ—Å–∫–∏
                            grid[r][c] = grid[k][c];
                            grid[k][c] = null;
                            
                            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –≤–∏–∑—É–∞–ª—å–Ω–æ
                            let el = domGrid[k][c];
                            if (el) {
                                el.style.top = (r * 12.5) + '%';
                                el.dataset.r = r;
                            }
                            domGrid[r][c] = el;
                            domGrid[k][c] = null;
                            break;
                        }
                    }
                }
            }
        }

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç–æ—Ç—ã —Å–≤–µ—Ä—Ö—É
        setTimeout(() => {
            spawnNewGems();
        }, 300);
    }

    function spawnNewGems() {
        let newGemsAdded = false;
        for (let c = 0; c < COLS; c++) {
            for (let r = 0; r < ROWS; r++) {
                if (grid[r][c] === null) {
                    newGemsAdded = true;
                    let type = getRandomGem();
                    grid[r][c] = type;
                    
                    let el = createGemDOM(r, c, type);
                    // –ù–∞—á–∏–Ω–∞–µ–º —á—É—Ç—å –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è
                    el.style.top = '-15%'; 
                    boardEl.appendChild(el);
                    domGrid[r][c] = el;
                    
                    // –¢—Ä–∏–≥–≥–µ—Ä–∏–º —Ä–µ—Ñ–ª–æ—É –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                    requestAnimationFrame(() => {
                         el.style.top = (r * 12.5) + '%';
                    });
                }
            }
        }

        if (newGemsAdded) {
            setTimeout(() => {
                resolveMatchesLoop();
            }, 350);
        } else {
            resolveMatchesLoop();
        }
    }

    function resolveMatchesLoop(initialSetup = false) {
        let matches = findMatches();
        if (matches.length > 0) {
            // –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è - –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ –±–µ–∑ –æ—á–∫–æ–≤/–∞–Ω–∏–º–∞—Ü–∏–∏
            if (initialSetup) {
                matches.forEach(m => {
                    let newType;
                    do { newType = getRandomGem(); } while(newType === grid[m.r][m.c]);
                    grid[m.r][m.c] = newType;
                    if(domGrid[m.r][m.c]) {
                        domGrid[m.r][m.c].innerText = newType;
                    }
                });
                resolveMatchesLoop(true); // –†–µ–∫—É—Ä—Å–∏–≤–Ω–æ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–Ω–æ–≤–∞
            } else {
                processMatches(matches); // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –∫–∞—Å–∫–∞–¥
            }
        } else {
            isProcessing = false;
            if (!initialSetup) checkGameState();
        }
    }

    function checkGameState() {
        if (score >= targetScore) {
            // –£—Ä–æ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω
            setTimeout(() => {
                let modal = document.getElementById('level-modal');
                if(modal) modal.classList.add('active');
            }, 500);
        } else if (moves <= 0) {
            // –ü—Ä–æ–∏–≥—Ä—ã—à
            setTimeout(() => {
                document.getElementById('final-score').innerText = '–°—á–µ—Ç: ' + score;
                let modal = document.getElementById('gameover-modal');
                if(modal) modal.classList.add('active');
            }, 500);
        }
    }

</script>
