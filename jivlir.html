<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Животная Лирика</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      color: #777;
    }
    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Животная Лирика</h1>
    <p>Музыкальная группа</p>
    <p>Описание вашей группы и ее музыки.</p>
    <a href="#music" class="btn">Прослушать музыку</a>
  </div>
  
  <!-- Дополнительные секции и контент вашего сайта -->
  <section id="music">
    <div class="container">
      <h2>Наша музыка</h2>
      <p>Здесь можно разместить информацию о вашей музыке, альбомах, треках и т.д.</p>
    </div>
  </section>
  
  <!-- Другие секции и контент вашего сайта -->
  
</body>
</html>
