    <style>
        /* --- Цветовая палитра: Фиолетовый и Оранжевый (такая же, как на главной) --- */
        :root {
            --bg-dark: #1A1A1A;
            --bg-medium: #282828;
            --text-light: #E0E0E0;
            --text-muted: #888888;
            --accent-orange: #FF6B00;
            --accent-violet: #8A2BE2;
            --gradient-main: linear-gradient(145deg, var(--accent-violet), var(--accent-orange));
            --font-heading: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* --- Общие сбросы и стили --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: var(--font-body);
            font-weight: 300;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.2) grayscale(0.5);
            z-index: -2;
            opacity: 0.7;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.9);
            z-index: -1;
        }

        /* --- Эффекты Glitch --- */
        .glitch-overlay, .glitch-effect {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            mix-blend-mode: overlay;
            opacity: 0.03;
        }
        .glitch-overlay {
            animation: glitchMove 6s infinite alternate ease-in-out;
        }
        @keyframes glitchMove {
            0% { transform: translate(0, 0); opacity: 0.03; }
            33% { transform: translate(3px, -2px); opacity: 0.05; }
            66% { transform: translate(-2px, 3px); opacity: 0.04; }
            100% { transform: translate(0, 0); opacity: 0.03; }
        }
        .glitch-effect {
            background: repeating-linear-gradient(90deg, transparent, var(--accent-violet) 1px, transparent 2px),
                        repeating-linear-gradient(0deg, transparent, var(--accent-orange) 1px, transparent 2px);
            opacity: 0.02;
            animation: glitchFlash 5s infinite alternate;
        }
        @keyframes glitchFlash {
            0% { opacity: 0.02; }
            50% { opacity: 0.06; transform: scale(1.005); }
            100% { opacity: 0.02; }
        }

        /* --- Эффект глитча: появляющиеся квадратики --- */
        .glitch-squares-container {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 9998;
            opacity: 0.05;
        }
        .glitch-square {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent-orange);
            opacity: 0;
            animation: glitchSquareAnim 3s infinite;
            mix-blend-mode: screen;
        }
        .glitch-square:nth-child(2n) { background: var(--accent-violet); }
        .glitch-square:nth-child(3n) { background: rgba(255, 255, 255, 0.2); }

        @keyframes glitchSquareAnim {
            0% {
                transform: translate(var(--x-start, 0), var(--y-start, 0)) scale(0);
                opacity: 0;
            }
            10% {
                transform: translate(var(--x-start, 0), var(--y-start, 0)) scale(1);
                opacity: 0.8;
            }
            20% {
                transform: translate(var(--x-end, 0), var(--y-end, 0)) scale(0.5);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        /* --- Preloader (возвращаем) --- */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: var(--text-light);
            font-family: var(--font-heading);
            transition: opacity 0.6s ease, visibility 0.6s;
            text-transform: uppercase;
        }
        #preloader img {
            width: 150px;
            margin-bottom: 25px;
            filter: invert(1) drop-shadow(0 0 10px var(--accent-orange));
        }
        .knife {
            font-size: 60px;
            animation: spinShake 1.8s infinite ease-in-out;
            color: var(--accent-orange);
        }
        @keyframes spinShake {
            0% { transform: rotate(0deg) translateX(0px); }
            20% { transform: rotate(90deg) translateX(3px); }
            40% { transform: rotate(180deg) translateX(-3px); }
            60% { transform: rotate(270deg) translateX(4px); }
            80% { transform: rotate(360deg) translateX(-2px); }
            100% { transform: rotate(0deg) translateX(0px); }
        }
        body.loaded #preloader {
            opacity: 0;
            visibility: hidden;
        }

        /* --- Header --- */
        header {
            background: transparent;
            padding: 20px 20px 10px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        header img {
            height: 50px;
            filter: invert(1);
            transition: transform 0.3s ease;
        }
        header img:hover {
            transform: scale(1.05);
        }

        /* --- Заголовки --- */
        h2 {
            font-family: var(--font-heading);
            font-weight: 800;
            font-size: 2.7rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-main);
            border-radius: 2px;
        }

        /* --- h3 заголовки проектов --- */
        h3 {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            color: var(--text-light);
            font-weight: 600;
            text-transform: capitalize;
            margin-bottom: 15px;
            margin-top: 35px;
            text-align: center;
        }
        section h3:first-of-type {
            margin-top: 0;
        }


        /* --- Секции --- */
        section {
            padding: 40px 40px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        section.animated {
            opacity: 1;
            transform: translateY(0);
        }
        section:first-of-type {
            padding-top: 30px;
        }

        /* --- Карточки Релизов --- */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            justify-content: center;
            margin-top: 15px;
        }

        .card-link {
            text-decoration: none;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            background: var(--bg-medium);
            padding-bottom: 15px;
            max-width: 280px;
            margin: 0 auto;
        }

        .card-link:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 20px var(--accent-violet);
        }

        .card-link img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-link h3 { /* Этот стиль применяется к названию альбома внутри карточки */
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 3px;
            color: var(--text-light);
            padding: 0 10px;
            text-align: center;
        }
        .card-link p {
            font-family: var(--font-body);
            font-weight: 400;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* --- Стили для кнопок "назад" или "на главную" --- */
        .back-to-home-btn {
            display: block;
            width: fit-content;
            margin: 50px auto 30px;
            padding: 15px 30px;
            background: var(--bg-medium);
            color: var(--accent-orange);
            text-decoration: none;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid var(--accent-orange);
        }
        .back-to-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px var(--accent-violet);
            background: var(--accent-violet);
            color: var(--text-light);
            border-color: var(--accent-violet);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 30px 20px;
	    width: 100%
            background: var(--bg-medium);
            font-size: 0.9rem;
            color: var(--text-muted);
            border-top: 1px solid rgba(255, 255, 255, 0.05);

        }

        /* --- Адаптивность --- */
        @media (max-width: 900px) {
            h2 {
                font-size: 2.2rem;
            }
            .cards {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            .card-link {
                max-width: 250px;
            }
            h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 700px) {
            h2 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            section {
                padding: 30px 20px;
            }
            section:first-of-type {
                padding-top: 20px;
            }
            header {
                padding: 15px 20px 5px;
            }
            header img {
                height: 50px;
            }
            .cards {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            h3 {
                font-size: 1.1rem;
                margin-top: 30px;
            }
            .back-to-home-btn {
                margin: 30px auto 20px;
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Анимация прелоадера (ВОЗВРАЩЕНА)
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const sectionObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                sectionObserver.observe(section);
            });

            const glitchSquaresContainer = document.querySelector('.glitch-squares-container');
            const numSquares = 20;
            const maxDelay = 2.5;

            for (let i = 0; i < numSquares; i++) {
                const square = document.createElement('div');
                square.classList.add('glitch-square');

                const xStart = Math.random() * 100 + 'vw';
                const yStart = Math.random() * 100 + 'vh';
                const xEnd = (Math.random() * 100 - 50) + 'px';
                const yEnd = (Math.random() * 100 - 50) + 'px';

                const delay = Math.random() * maxDelay;
                const duration = 2 + Math.random() * 2;

                square.style.setProperty('--x-start', xStart);
                square.style.setProperty('--y-start', yStart);
                square.style.setProperty('--x-end', xEnd);
                square.style.setProperty('--y-end', yEnd);
                square.style.animationDelay = `${delay}s`;
                square.style.animationDuration = `${duration}s`;

                glitchSquaresContainer.appendChild(square);
            }
        });
    </script>
