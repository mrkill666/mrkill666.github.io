<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструкция по сборке молчания | Владислав Ножиков</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Nozhikov">
    <meta name="application-name" content="Nozhikov">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --card-bg: #111111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            /* Запрет выделения текста */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Эффект зернистости */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        /* Загрузчик */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .knife-svg-main {
            width: 80px;
            height: 80px;
            fill: none;
            stroke: white;
            stroke-width: 1.2;
            animation: rotate-knife 1.5s linear infinite;
        }

        @keyframes rotate-knife {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loaded #loader {
            transform: translateY(-100%);
        }

        /* Сетка галереи */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .art-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            aspect-ratio: 1 / 1;
            cursor: pointer;
        }

        .art-card.wide-horizontal {
            grid-column: 1 / -1;
            aspect-ratio: 458 / 153.68; 
            max-height: 450px;
        }

        .art-card.centered-vertical {
            grid-column: 1 / -1; 
            aspect-ratio: unset;
            display: flex;
            justify-content: center;
            background: transparent;
            border: none;
        }

        .art-card.centered-vertical .card-inner {
            width: 100%;
            max-width: 450px; 
            aspect-ratio: 458 / 596.71;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .art-card.grid-center {
            grid-column: 2 / 3;
        }

        @media (max-width: 768px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .art-card.wide-horizontal { aspect-ratio: 458 / 200; max-height: none; }
            .art-card.centered-vertical .card-inner { 
                max-width: 100%;
                aspect-ratio: 458 / 596.71;
            }
            .art-card.grid-center {
                grid-column: 1 / -1;
            }
        }

        .art-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.15);
            background: #161616;
        }

        .art-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.3);
            transition: all 0.6s ease;
            -webkit-touch-callout: none; /* Запрет сохранения на iOS */
        }

        .art-card:hover img {
            filter: grayscale(0);
            transform: scale(1.03);
        }

        .art-info {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .art-card:hover .art-info {
            opacity: 1;
        }

        /* Модальное окно */
        #modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10002;
            padding: 40px 20px;
            backdrop-filter: blur(15px);
        }

        #modal img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            pointer-events: none; /* Дополнительная защита от перетаскивания */
        }

        /* Крестик закрытия */
        .modal-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            z-index: 10003;
        }

        .modal-close:hover {
            opacity: 0.5;
        }

        .modal-close::before, .modal-close::after {
            content: "";
            position: absolute;
            width: 25px;
            height: 1px;
            background: white;
        }

        .modal-close::before { transform: rotate(45deg); }
        .modal-close::after { transform: rotate(-45deg); }

        /* Описание в модальном окне */
        .modal-caption {
            margin-top: 25px;
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
        }

        .modal-title {
            display: block;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .modal-year {
            display: block;
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.4em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="noise" oncontextmenu="return false;">

    <div id="loader">
        <svg class="knife-svg-main" viewBox="0 0 100 100">
            <rect x="47" y="60" width="6" height="25" rx="1" stroke="white" fill="none" />
            <line x1="42" y1="60" x2="58" y2="60" stroke="white" stroke-width="1.5"/>
            <path d="M47 60 L53 60 L53 25 C53 15 50 10 47 15 Z" stroke="white" fill="none" />
        </svg>
    </div>

    <nav class="fixed top-0 left-0 w-full p-6 md:p-8 flex justify-between items-center z-50 mix-blend-difference">
        <a href="index.html" class="text-[10px] uppercase tracking-[0.3em] hover:opacity-50 transition">← На главную</a>
        <div class="flex space-x-6 md:space-x-8 font-medium text-[10px] md:text-xs uppercase tracking-widest">
            <a href="releases.html" class="hover:opacity-50 transition">Архив</a>
            <a href="mailto:business.mrkill666@gmail.com" class="hover:opacity-50 transition">Связь</a>
        </div>
    </nav>

    <main class="pt-32 px-6 md:px-12 pb-24 max-w-7xl mx-auto">
        
        <header class="mb-20 reveal text-center">
            <span class="text-[10px] uppercase tracking-[0.5em] text-gray-500 block mb-4">Цифровая галерея</span>
            <h1 class="text-4xl md:text-7xl font-black tracking-tighter uppercase leading-none mb-6">
                Инструкция по <br>
                <span class="text-transparent" style="-webkit-text-stroke: 1px white;">сборке молчания</span>
            </h1>
            <p class="text-gray-500 max-w-2xl mx-auto text-xs md:text-sm leading-relaxed uppercase tracking-wider">
                Исследование визуальной тишины через хаос и структуру. <br> Каждое полотно — попытка зафиксировать форму пустоты.
            </p>
        </header>

        <div class="gallery-grid" id="galleryContainer">
            <!-- Элементы генерируются через JS -->
        </div>

        <footer class="mt-32 pt-12 border-t border-white/5 flex flex-col items-center gap-4 reveal">
            <p class="text-[10px] text-gray-600 uppercase tracking-[0.3em]">© 2026 ВЛАДИСЛАВ НОЖИКОВ</p>
        </footer>
    </main>

    <!-- Модальное окно -->
    <div id="modal">
        <div class="modal-close" id="closeBtn"></div>
        <img id="modalImg" src="" alt="Full view" oncontextmenu="return false;" ondragstart="return false;">
        <div class="modal-caption">
            <span class="modal-title" id="modalTitle"></span>
            <span class="modal-year">2025</span>
        </div>
    </div>

    <script>
        const titlesMap = {
            1: "Девять позиций", 2: "Инструкция по сборке молчания", 3: "Сборка молчания",
            4: "Собранное молчание", 5: "Вашими поцелуями", 6: "Не жаль",
            7: "Do not cover", 8: "Сапог", 9: "Шестёрка",
            10: "Вижу", 11: "Потеря себя", 12: "В ее глазах",
            13: "Развитие", 14: "Референс", 15: "Туман над Янцзы",
            16: "Ночные часы", 17: "Прибой", 18: "Угол",
            19: "На танцполе", 20: "Четыре", 21: "Работа бывает и такой",
            22: "Три кадра", 23: "Очаровательно", 24: "Генезис",
            25: "Друг", 26: "Быть хорошим молодым парнем", 27: "Автопортрет",
            28: "Три богатыря", 29: "Мужик на светофоре", 30: "Статуя свободы",
            31: "Появился", 32: "Упал", 33: "Без названия",
            34: "Богряно-красная точка", 35: "Бровь", 36: "Дома"
        };

        const prioritySequence = [
            { ids: [2], type: 'centered-vertical' }, 
            { ids: [34, 27, 4], type: 'standard' },
            { ids: [5, 1, 6], type: 'standard' },
            { ids: [33, 26, 7], type: 'standard' },
            { ids: [28, 3, 29], type: 'standard' }
        ];

        const lastId = 36;
        const container = document.getElementById('galleryContainer');
        const usedIds = new Set();
        prioritySequence.forEach(row => row.ids.forEach(id => usedIds.add(id)));
        usedIds.add(lastId);

        function createCard(id, typeClass = '') {
            const card = document.createElement('div');
            card.className = `art-card reveal ${typeClass}`;
            const title = titlesMap[id] || `Работа #${id}`;
            
            if (typeClass === 'centered-vertical') {
                card.innerHTML = `
                    <div class="card-inner">
                        <img src="artworks/${id}.jpg" alt="${title}" loading="lazy" oncontextmenu="return false;" ondragstart="return false;">
                        <div class="art-info">
                            <span class="text-[10px] font-bold uppercase tracking-widest text-white">${title}</span>
                        </div>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <img src="artworks/${id}.jpg" alt="${title}" loading="lazy" oncontextmenu="return false;" ondragstart="return false;">
                    <div class="art-info">
                        <span class="text-[10px] font-bold uppercase tracking-widest text-white">${title}</span>
                    </div>
                `;
            }
            
            card.onclick = () => openModal(id);
            return card;
        }

        prioritySequence.forEach(row => {
            row.ids.forEach(id => {
                container.appendChild(createCard(id, row.type));
            });
        });

        const remainingIds = Object.keys(titlesMap)
            .map(Number)
            .filter(id => !usedIds.has(id));

        remainingIds.forEach((id, index) => {
            let extraClass = '';
            if (remainingIds.length % 3 === 1 && index === remainingIds.length - 1) {
                extraClass = 'grid-center';
            }
            container.appendChild(createCard(id, extraClass));
        });

        container.appendChild(createCard(lastId, 'wide-horizontal'));

        // Логика модального окна
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const closeBtn = document.getElementById('closeBtn');

        function openModal(id) {
            const title = titlesMap[id] || "Без названия";
            modalImg.src = `artworks/${id}.jpg`;
            modalTitle.innerText = `«${title}»`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Закрытие при клике на крестик
        closeBtn.onclick = (e) => {
            e.stopPropagation();
            closeModal();
        };

        // Закрытие при клике на фон (но не на картинку)
        modal.onclick = (e) => {
            if (e.target === modal) closeModal();
        };

        // Загрузка
        window.onload = () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) entry.target.classList.add('active');
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
            }, 500);
        };
    </script>
</body>
</html>
