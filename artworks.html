<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инструкция по сборке молчания | Владислав Ножиков</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #ffffff;
            --card-bg: #111111;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            cursor: none; 
        }

        /* Film Grain Effect */
        .noise::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        /* Custom Knife Cursor */
        #cursor {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
        }
        #cursor-follower {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cursor-knife-svg {
            width: 35px;
            height: 35px;
            fill: none;
            stroke: white;
            stroke-width: 1.5;
            transform: rotate(-45deg);
        }

        /* Preloader */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            transition: transform 0.8s cubic-bezier(0.87, 0, 0.13, 1);
        }

        /* Sharp Knife Animation */
        .knife-svg-main {
            width: 120px;
            height: 120px;
            fill: none;
            stroke: white;
            stroke-width: 1.2;
            animation: rotate-knife 1.5s linear infinite;
        }

        @keyframes rotate-knife {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loaded #loader {
            transform: translateY(-100%);
        }

        /* Uniform Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        .art-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.4s ease;
            aspect-ratio: 1 / 1;
        }

        .art-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .art-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(0.2);
            transition: filter 0.5s, transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .art-card:hover img {
            filter: grayscale(0);
            transform: scale(1.05);
        }

        .art-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .art-card:hover .art-info {
            transform: translateY(0);
            opacity: 1;
        }

        /* Modal Viewer */
        #modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10002;
            padding: 20px;
            backdrop-filter: blur(15px);
        }

        #modal img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 4px;
            object-fit: contain;
        }

        /* Reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="noise">

    <div id="cursor"></div>
    <div id="cursor-follower">
        <svg class="cursor-knife-svg" viewBox="0 0 100 100">
            <rect x="47" y="60" width="6" height="25" rx="1" stroke="white" fill="none" />
            <line x1="42" y1="60" x2="58" y2="60" stroke="white" stroke-width="1.5"/>
            <path d="M47 60 L53 60 L53 25 C53 15 50 10 47 15 Z" stroke="white" fill="none" />
        </svg>
    </div>

    <div id="loader">
        <svg class="knife-svg-main" viewBox="0 0 100 100">
            <rect x="47" y="60" width="6" height="25" rx="1" stroke="white" fill="none" />
            <line x1="42" y1="60" x2="58" y2="60" stroke="white" stroke-width="1.5"/>
            <path d="M47 60 L53 60 L53 25 C53 15 50 10 47 15 Z" stroke="white" fill="none" />
        </svg>
    </div>

    <nav class="fixed top-0 left-0 w-full p-8 flex justify-between items-center z-50 mix-blend-difference">
        <a href="https://nozv.ru" class="text-xs uppercase tracking-[0.3em] hover:opacity-50 transition">← На главную</a>
        <div class="flex space-x-8 font-medium text-sm uppercase tracking-widest">
            <a href="/releases" class="hover:opacity-50 transition">Архив</a>
            <a href="mailto:business.mrkill666@gmail.com" class="hover:opacity-50 transition">Связь</a>
        </div>
    </nav>

    <main class="pt-32 px-6 md:px-12 pb-24 max-w-7xl mx-auto">
        
        <header class="mb-24 reveal text-center">
            <span class="text-xs uppercase tracking-[0.5em] text-gray-500 block mb-4">Арт-проект</span>
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter uppercase leading-none mb-8">
                Инструкция по <br>
                <span class="text-transparent" style="-webkit-text-stroke: 1px white;">сборке молчания</span>
            </h1>
            <div class="w-20 h-px bg-white/20 mx-auto mb-8"></div>
            <p class="text-gray-500 max-w-2xl mx-auto text-sm md:text-base leading-relaxed">
                Исследование визуальной тишины через хаос и структуру. Каждое полотно — попытка зафиксировать форму пустоты.
            </p>
        </header>

        <div class="gallery-grid" id="galleryContainer">
            <!-- Items generated via JS -->
        </div>

        <footer class="mt-40 pt-12 border-t border-white/10 flex flex-col items-center gap-8 reveal">
            <p class="text-xs text-gray-500 uppercase tracking-[0.3em]">© 2025 ВЛАДИСЛАВ НОЖИКОВ</p>
        </footer>
    </main>

    <div id="modal">
        <img id="modalImg" src="" alt="Full view">
    </div>

    <script>
        // List of specific titles
        const titles = [
            "«Девять позиций»",
            "«Инструкция по сборке молчания»",
            "«Сборка молчания»",
            "«Собранное молчание»",
            "«Вашими поцелуями»",
            "«Не жаль»",
            "«Do not cover»",
            "«Сапог»",
            "«Шестёрка»",
            "«Вижу»",
            "«Потеря себя»",
            "«В ее глазах»",
            "«Развитие»",
            "«Референс»",
            "«Туман над Янцзы»",
            "«Ночные часы»",
            "«Прибой»",
            "«Угол»",
            "«На танцполе»",
            "«Четыре»",
            "«Работа бывает и такой»",
            "«Три кадра»",
            "«Очаровательно»",
            "«Генезис»",
            "«Друг»",
            "«Быть хорошим молодым парнем»"
        ];

        const container = document.getElementById('galleryContainer');

        // Generate cards using the titles array
        titles.forEach((title, index) => {
            const card = document.createElement('div');
            card.className = 'art-card reveal';
            
            // Image numbers are 1-based
            const imageIndex = index + 1;
            
            card.innerHTML = `
                <img src="artworks/${imageIndex}.jpg" alt="${title}" loading="lazy">
                <div class="art-info">
                    <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/80">
                        ${title}
                    </span>
                </div>
            `;
            
            card.onclick = () => openModal(`artworks/${imageIndex}.jpg`);
            container.appendChild(card);
        });

        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');

        function openModal(src) {
            modalImg.src = src;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        modal.onclick = () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        window.onload = () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
                initObserver();
            }, 1000);
        };

        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
            follower.style.left = `${e.clientX - 25}px`;
            follower.style.top = `${e.clientY - 25}px`;
        });

        // Scroll Reveal Logic
        function initObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }
    </script>
</body>
</html>
